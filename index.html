<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Encryption</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Página de Inicio de Sesión -->
  <div id="login-page" class="page">
    <div class="login-container">
      <h1>LOGIN</h1>
      <input type="text" id="usernameLogin" placeholder="Username">
      <button onclick="showLoginModal()">Log in</button>
    </div>

    <div class="register-container">
      <h1>REGISTER</h1>
      <input type="text" id="usernameRegister" placeholder="Username">
      <button onclick="showRegisterModal()">Sign Up</button>
    </div>
  </div>

<!--Modal De Registro-->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <button onclick="startRecording()">Record</button>
      <button onclick="closeRegisterModal()">Cancel</button>
      <p id="record-attempts">Recording attempts: 0/3</p>
      <p id="record-status"></p> <!-- Para mostrar el estado del registro -->
    </div>
  </div>
  
 <!-- Modal de Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <button onclick="loginRecord()">Record</button>
      <button onclick="closeLoginModal()">Cancel</button>
      <p id="record-status"></p> <!-- Para mostrar el estado del registro -->
    </div>
  </div>
  
  <!-- Página Principal (Encriptación / Desencriptación) -->
  <div id="main-page" class="page" style="display: none;">
    <h1 id="display-username"></h1>
    <div class="encrypt-decrypt-container"> <!-- Sección de Encriptación -->
      <div class="encrypt-container">
        <h2>ENCRYPT</h2>
        <input type="file" id="encrypt-file" name="fileE">
        <button onclick="encriptar()">Encrypt File with Voice</button>
        <div class="progress-bar" id="encryption-progress">✔ Encrypted</div>
      </div>
      <div class="decrypt-container">  <!-- Sección de Desencriptación -->
        <h2>DECRYPT</h2>
        <input type="file" id="decrypt-file" name="fileD">
        <button onclick="desencriptar()">Decrypt File with Voice</button>
        <div class="progress-bar" id="decryption-progress">✔ Decrypted</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
